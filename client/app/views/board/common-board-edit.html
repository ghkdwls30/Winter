<div id="board-edit" layout="column">    
   <div class="item-row" layout="row">
       <div class="field">제목</div>
       <div class="value">
           <input ng-model="title" type="text" id="title" name="title"/>    
       </div>
   </div>   
   <div class="item-row" layout="row">
        <div class="field">내용</div>
        <div class="value">
            <textarea ng-model="content" name="content" id="content" rows="10" style="width:100%"></textarea>    
        </div>                
   </div>
    <div class="item-row" layout="row"  layout-align="center center">      
        <input type="button" value="등록" ng-click="createPost()"/>
        <input type="button" value="뒤로가기" ng-click="moveListPost()"/>
   </div>   
</div>
